<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="courseName">Course Name :</label>
        <input required
        maxlength="20"
        minlength="3"
        ngModel
        name="courseName"
        #courseName="ngModel"
        id="courseName"
        type="text"
        class="form-control">
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">Course Name Required.</div>
        <div *ngIf="courseName.errors.minlength">Minimum required length.{{courseName.errors.minlength.requiredLength}}</div>  
    </div>      
    </div>
    <div class="form-group">
        <label for="courseDetail">Category : </label>
        <select multiple 
        ngModel 
        name="courseDetail" 
        id="courseDetail">
            <option value=""></option>
            <option *ngFor="let course of courseDetail" [ngValue]="course">{{course.name}}</option>
        </select>   
    </div>
    <div class="checkbox">
        <label for="checkbox" id="moneyBack">
            <input 
            ngModel 
            type="checkbox" 
            id="moneyBack" 
            name="isSubscribed">30 days guarrantee.
        </label>
    </div>
    <div *ngFor="let contact of contactDetail" class="radio">
        <label>
            <input 
            ngModel 
            type="radio" 
            name="isSelected" 
            [value]="contact">{{contact.name}}
        </label>
    </div> 
    
    <p>{{f.value}}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
